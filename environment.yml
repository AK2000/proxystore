name: ProxyStore

channels:
    - defaults
    - conda-forge

dependencies:
    - python==3.7.*
    - pip
    - redis
    - redis-py
    - coverage
    - pytest
    - pytest-cov
    - flake8
    - flake8-docstrings
    - numpy
    - parsl
    - pip:
        - -e .
        - black
        - funcx
        - funcx_endpoint
