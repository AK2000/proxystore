[tox]
envlist = py37, py38, py39, py310, flake8, pre-commit, docs

[testenv]
deps = -rrequirements-dev.txt
commands =
    coverage run -m pytest {posargs}
    # ensure 100% coverage of tests
    coverage report --show-missing --fail-under 100

[testenv:flake8]
skip_install = true
deps =
    flake8
    flake8-bugbear
    flake8-docstrings>=1.3.1
    pep8-naming
commands =
    flake8 proxystore/ examples/ docs/ tests/ setup.py

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
changedir = docs
deps = -rdocs/requirements.txt
commands =
    sphinx-build -W -E -b html . _build/html
